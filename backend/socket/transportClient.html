<!DOCTYPE html>
<html>
<head>
	<title>emergency client html</title>
	<script src="../node_modules/socket.io/socket.io.js"></script>
<script>
  var socket = io(); // TIP: io() with no args does auto-discovery
  socket.on('connect', function () { // TIP: you can avoid listening on `connect` and listen on events directly too!
    socket.on('EmergencyReceivedEvent', function (data) { // args are sent in order to acknowledgement function
      console.log(data); // data will be 'tobi says woot'
      document.getElementById('#placeholder').innerHTML = data;
    });
  });

</script>
</head>
<body>
  <div>
   <span id="#placeholder"></span> 
  </div>
</body>
</html>
